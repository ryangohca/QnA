{% extends "template.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<form method="POST" action="/uploadFiles"  enctype="multipart/form-data">
    <label for="filepicker">Choose file(s) to upload:</label>
    <input type="file" name="filepicker" id="filepicker" accept=".pdf,.doc,.docx" multiple>
    <button type="submit"> Submit! </button>
</form>
{% endblock %}
