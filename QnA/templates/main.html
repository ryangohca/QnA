{% extends "template.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<h2 class="ms-2 mt-2"> Home </h2>
<div class="ms-2 mt-2">
    <form method="POST" action="/uploadFiles"  enctype="multipart/form-data">
        <div class="form-group files">
            <label for="filepicker">Choose file(s) to upload:</label>
            <input type="file" class="form-control" name="filepicker" id="filepicker" accept=".pdf,.doc,.docx" multiple>
        </div>
        <button type="submit"> Submit! </button>
    </form>
</div>
{% endblock %}
